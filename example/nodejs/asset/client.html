<html>
    <div style="font-size: 80"></div>
    <script>
        function callEndpoint() {
            var req = new XMLHttpRequest();
            req.addEventListener("load", function() {
                console.log("Call from WebView to " + this.responseURL + ": success");
                document.querySelector('div').innerHTML = this.responseText;
            });
            req.open("GET", "http://localhost:3000/hello");
            req.send();
        };

        setTimeout(callEndpoint, 1000);

        document.body.addEventListener('touchstart', callEndpoint);
    </script>
</html>
